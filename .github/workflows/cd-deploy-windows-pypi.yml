name: Build and Publish Python üêç windows wheel üì¶ to PyPI and TestPyPI

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build-windows-wheel:
    strategy:
      fail-fast: false
      matrix:
        py-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    name: Build Windows wheel üì¶ for python üêç version ‚Ä¢ ${{ matrix.py-version }}
    runs-on: windows-latest

    steps:
      - name: Checkout our repo
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py-version }}

      - name: Build bdist wheel
        run: |
          pip install build cmake ninja wheel setuptools
          python -m build --verbose --no-isolation

      - name: Store the generated wheels
        uses: actions/upload-artifact@v3
        with:
          name: python-${{ matrix.py-version }}-windows-wheel
          path: dist/*.whl

  publish-to-testpypi:
    strategy:
      fail-fast: false
      matrix:
        py-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    name: Publish Python üêç Windows wheel üì¶ to TestPyPI ‚Ä¢ ${{ matrix.py-version }}
    if: startsWith(github.ref, 'refs/tags/') # only publish to TestPyPI on tag pushes
    needs:
      - build-windows-wheel
    runs-on: windows-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/wp-math3d

    permissions:
      id-token: write

    steps:
      - name: Download the windows wheel
        uses: actions/download-artifact@v3
        with:
          name: python-${{ matrix.py-version }}-windows-wheel
          path: dist/

      - name: Publish windows wheel to TestPYPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy

  publish-to-pypi:
    strategy:
      fail-fast: false
      matrix:
        py-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    name: Publish Python üêç Windows wheel üì¶ to PyPI ‚Ä¢ ${{ matrix.py-version }}
    if: startsWith(github.ref, 'refs/tags/') # only publish to PyPI on tag pushes
    needs:
      - build-windows-wheel
    runs-on: windows-latest

    environment:
      name: pypi
      url: https://pypi.org/p/wp-math3d

    permissions:
      id-token: write

    steps:
      - name: Download the windows wheel
        uses: actions/download-artifact@v3
        with:
          name: python-${{ matrix.py-version }}-windows-wheel
          path: dist/

      - name: Publish windows wheel to TestPYPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy
