name: ci-windows

on:
  push:
  pull_request:
    branches:
      - master
      - dev

jobs:
  build-msvc:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022,windows-2019]
        build-type: [Release, Debug]

    name: "Build: ${{matrix.os}} • ${{matrix.build-type}} • MSVC"
    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v2

    - name: Update CMake
      uses: jwlawson/actions-setup-cmake@v1.10

    - name: Configure CMake
      steps:
        - name: Using Visual Studio 17 2022 on ${{matrix.os}}
          if: ${{ matrix.os == 'windows-2022' }}
          env:
            CMAKE_GENERATOR: "Visual Studio 17 2022"
          run: cmake -S . -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.build-type}}
        - name: Using Visual Studio 16 2019
          if: ${{ matrix.os == 'windows-2019' }}
          env:
            CMAKE_GENERATOR: "Visual Studio 16 2019"
          run: cmake -S . -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.build-type}}

    - name: Build C++ Project
      run: cmake --build ${{github.workspace}}/build --config ${{matrix.build-type}}

    - name: Running C++ Tests
      run: ctest --test-dir ${{github.workspace}}/build/tests/cpp
